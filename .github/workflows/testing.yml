

---
name: Test + Lint
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Test + Lint
        run: |
          pip install poetry
          poetry install
          poetry run pylama
